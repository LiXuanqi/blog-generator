<div class="comment-card-container">
  <div class="avatar">
    <img [src]="comment.user.avatar_url" alt="" height="44px" width="44px">
  </div>
  <div class="comment-container">
    <div class="comment-header">
      {{ comment.user.login }} 
    </div>
    <div class="comment-body">
      <!-- COMMENT CONTENT -->
      <div class="markdown-body" [innerHTML]="theHtmlString"></div>
    </div>
  </div>
</div>
