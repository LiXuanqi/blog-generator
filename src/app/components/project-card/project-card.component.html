<!-- getRandomBackgroundGradientColor(max) should fit the css. -->
<div class="container" [ngClass]="bgColorClass">
  <img src="/assets/nuaa-logo.png" alt="" class="icon">
  <h3>{{ title }}</h3>
  <div class="labels" nz-row nzGutter="16">
    <span nzSpan="6" class="label" *ngFor="let label of labels">{{ label }}</span>
  </div>
  <button>Details</button>
</div>
